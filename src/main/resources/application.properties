jdbc.datasource-proxy.slow-query.enable-logging=true
jdbc.datasource-proxy.slow-query.threshold=3
logging.level.sql=TRACE
#logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
management.endpoint.health.probes.add-additional-paths=true
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus
management.httpexchanges.recording.include=request_headers,response_headers,remote_address,principal,response_headers,time_taken
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.tracing.sampling.probability=1.0
server.error.include-message=always
server.http2.enabled=true
server.tomcat.mbeanregistry.enabled=true
spring.application.name=vehicle-api
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=vehicle
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicle
spring.datasource.username=vehicle
spring.main.banner-mode=off
spring.mvc.problemdetails.enabled=true
spring.sql.init.mode=always
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=24s